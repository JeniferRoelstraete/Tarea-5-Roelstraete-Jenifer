<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bruno+Ace">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./Asset/page/favicon.png">

</head>

<body>
    <header class="home-header">
        <nav class="navbar navbar-expand navbar-expand-sm navbar-expand-md navbar-expand-lg bg-secondary-subtle">
            <div class="container-fluid d-flex flex-wrap">
                <a class="navbar-brand" href="#">
                    <img id="logo" src="./Asset/page/Logo_Amazing_Events.png" alt="Bootstrap">
                </a>
                <div class="" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="./upcoming-events.html">Upcoming Events</a>
                        <a class="nav-link" href="./past-events.html">Past Events</a>
                        <a class="nav-link" href="./contact.html">Contact</a>
                        <a class="nav-link" href="./stats.html">Stats</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main id="app" class="pb-4">
        <section>
            <div id="carouselExampleIndicators" class="carousel slide">
                <h2>Home</h2>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./Asset/page/concierto.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./Asset/page/boda.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./Asset/page/feria_de_comida.jpg" class="d-block" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!-- Eventos computados -->
        {{ filtrarEventosBusqueda }}

        <section class="m-4">
            <div id="container-categorias" class="d-flex flex-column flex-sm-row justify-content-around align-items-center flex-wrap gap-2">
                <div v-for="(categoria, index) of categorias"  class="form-check">
                    <input v-model="categoriasSeleccionadas" class="form-check-input" type="checkbox" v-bind:value="categoria">
                    <label class="form-check-label" v-bind:for="categoria"> {{categoria}}</label>
                </div>               
                <form @submit.prevent id="buscador" class="d-flex" role="search">
                    <input id="valor-ingresado" v-model="textoBusqueda" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </section>
        <section id="contenedor-tarjetas"
            class="card-container d-flex flex-wrap gap-3 ms-2 me-2 justify-content-center justify-content-sm-start">
            <div v-if="filtradoEventosBusqueda.length != 0" v-for="evento of filtradoEventosBusqueda" class="card">
                <img v-bind:src="evento.image" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{evento.name}}</h5>
                    <p class="card-text">{{evento.description}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="m-0">Price {{evento.price}}</p>
                        <a v-bind:href="'./details.html?id=' + evento._id" class="btn btn-primary">See more</a>
                    </div>
                </div>
            </div>
            <h3 v-else class="mensaje-no-encontrado">No records where found for the current search. Try other values</h3>
        </section>
    </main>
    <footer class="d-flex gap-2 align-items-center ps-4">
        <img src="./Asset/page/fb_logo.png" alt="logo de facebook">
        <img src="./Asset/page/instragram_logo.png" alt="logo de instagram">
        <img src="./Asset/page/wp_logo.png" alt="logo de whataap">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./index.js"></script>
</body>

</html>
